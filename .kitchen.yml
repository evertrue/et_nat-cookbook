---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  encrypted_data_bag_secret_key_path: <%= ENV['HOME'] %>/.chef/encrypted_data_bag_secret
  client_rb:
    environment: 'dev'

platforms:
  - name: ubuntu-14.04
    driver_config:
      customize:
        cpus: 4
        memory: 1536
      network:
        - - private_network
          - ip: '192.168.33.11'

suites:
  - name: default
    run_list:
      - recipe[et_nat::default]
    attributes:
      nat:
        cluster_name: testkitchen
        route_table_id: rtb-a1b2c3d4
        yaml:
          aws_access_key_id: AWS_ACCESS_KEY_ID
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
          aws_url: http://192.168.1.191:5000
          monitor_enabled: true
        monitor:
          api_urls:
            us-east-1b:
              run: http://example.com/run
              complete: http://example.com/complete
              fail: http://example.com/fail
      ec2:
        instance_id: i-00000003
        placement_availability_zone: us-east-1b
